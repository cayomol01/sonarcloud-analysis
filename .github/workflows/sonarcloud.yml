name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarCloud Scanner
        run: |
          curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip -o sonar-scanner.zip
          unzip sonar-scanner.zip -d ~/sonar-scanner
          echo "SONAR_SCANNER_HOME=~/sonar-scanner/sonar-scanner-4.6.2.2472-linux" >> $GITHUB_ENV
          echo "PATH=\$SONAR_SCANNER_HOME/bin:\$PATH" >> $GITHUB_ENV

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          source $GITHUB_ENV
          sonar-scanner -Dsonar.organization=your-cayomol01 -Dsonar.projectKey=cayomol01_sonarcloud-analysis -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io
